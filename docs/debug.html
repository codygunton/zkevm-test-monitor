<!DOCTYPE html>
<html>
<head>
    <title>Debug Dashboard Data</title>
</head>
<body>
    <h1>Dashboard Data Debug</h1>
    <div id="status"></div>
    <pre id="output"></pre>
    
    <script>
    async function testFetch() {
        const status = document.getElementById('status');
        const output = document.getElementById('output');
        
        try {
            console.log('Starting fetch...');
            status.textContent = 'Fetching data/current/status.json...';
            
            const response = await fetch('data/current/status.json');
            console.log('Response:', response);
            
            status.textContent = `Response status: ${response.status}`;
            
            if (!response.ok) {
                throw new Error(`HTTP ${response.status}: ${response.statusText}`);
            }
            
            const text = await response.text();
            console.log('Response text length:', text.length);
            console.log('First 100 chars:', text.substring(0, 100));
            
            try {
                const data = JSON.parse(text);
                status.textContent = 'Success! Data parsed.';
                output.textContent = JSON.stringify(data, null, 2);
            } catch (parseError) {
                status.textContent = 'JSON Parse Error: ' + parseError.message;
                output.textContent = 'Raw text:\n' + text;
            }
            
        } catch (error) {
            status.textContent = 'Fetch Error: ' + error.message;
            console.error('Error:', error);
        }
    }
    
    // Run immediately
    testFetch();
    </script>
</body>
</html>
