name: Deploy Dashboard to GitHub Pages

on:
  push:
    branches: [main]
    paths:
      - 'docs/**'
      - 'data/compliance/current/**'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Prepare Dashboard Data
        run: |
          # Ensure data directories exist
          mkdir -p docs/data/current
          mkdir -p docs/data/history
          mkdir -p docs/data/archives
          
          # Copy current data files
          if [ -d "data/compliance/current" ]; then
            cp -r data/compliance/current/* docs/data/current/ 2>/dev/null || true
          fi
          
          # Copy historical data (last 90 days)
          if [ -d "data/compliance/history" ]; then
            cp -r data/compliance/history/* docs/data/history/ 2>/dev/null || true
          fi
          
          # Copy archive reports
          if [ -d "data/compliance/archives" ]; then
            cp -r data/compliance/archives/* docs/data/archives/ 2>/dev/null || true
          fi
          
          # Create index file if it doesn't exist
          if [ ! -f "docs/index.html" ]; then
            echo "Error: Dashboard index.html not found"
            exit 1
          fi
          
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./docs
          
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4